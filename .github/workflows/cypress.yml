name: E2E on Chrome
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    # let's make sure our tests pass on Chrome browser
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup npm package
        run: |
          # npm i -g npx
          npm install
          # npx cypress verify
          # npx cypress info
          # npx cypress --version

      - name: Run tests 
        run: npx cypress run --browser chrome --spec cypress/e2e/automationPractice/tests/**.js

      - name: Uploading artifact
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-execution-report
          path: cypress/reports/html
          retention-days: 30
          
      - name: Telegram notification about successful build
        run: |
          RUN_ID=${{ github.run_id }}
          URL="https://github.com/jaminko/cypress-automation/actions/runs/$RUN_ID"
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendPhoto" \
          -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -F photo=@build_success.png \
          -F caption="
          âœ”ï¸GIT: Build number ${{ github.run_number }} 
          SUCCESS ðŸ˜
          ðŸŒ³BRANCH: ${{ github.ref }}
          ðŸ“‚REPO: ${{ github.repository }}
          ðŸ‘‘OWNER: ${{ github.repository_owner }}
          ðŸŒURL: $URL
          ðŸ“COMMIT MESSAGE: ${{ github.event.head_commit.message }}ðŸš€"
        if: success()

      - name: Telegram notification about failed build
        run: |
          RUN_ID=${{ github.run_id }}
          URL="https://github.com/jaminko/cypress-automation/actions/runs/$RUN_ID"
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendPhoto" \
          -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -F photo=@build_failed.png \
          -F caption="
          âŒGIT: Build number ${{ github.run_number }}
          FAILED ðŸ˜­
          ðŸŒ³BRANCH: ${{ github.ref }}
          ðŸ“‚REPO: ${{ github.repository }}
          ðŸ‘‘OWNER: ${{ github.repository_owner }}
          ðŸŒURL: $URL
          ðŸ“COMMIT MESSAGE: ${{ github.event.head_commit.message }}ðŸš€"
        if: failure()

      - name: Upload Cypress Mocha Reports
          uses: actions/upload-artifact@v2
          with:
          name: cypress-reports
          path: cypress/reports


      - name: Set Artifact URL
          run: |
            ARTIFACT_URL=$(curl -sL https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts | jq -r '.artifacts[] | select(.name=="cypress-reports") | .archive_download_url')
            echo "ARTIFACT_URL=${ARTIFACT_URL}" >> $GITHUB_ENV 

      - name: Telegram notification with Cypress Reports
          run: |
            REPORT_URL=${ARTIFACT_URL}
            curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -F text="New Cypress Mocha Reports are available! Check them out: ${REPORT_URL}"
            if: always()
