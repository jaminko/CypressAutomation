name: E2E on Chrome
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    # let's make sure our tests pass on Chrome browser
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup npm package
        run: |
          # npm i -g npx
          npm install
          # npx cypress verify
          # npx cypress info
          # npx cypress --version

      - name: Run tests 
        run: npx cypress run --browser chrome --spec cypress/e2e/automationPractice/tests/**.js

      - name: Uploading artifact
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-execution-report
          path: cypress/reports/html
          retention-days: 30
          
      - name: Telegram notification about successful build
        format: markdown
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendPhoto" \
          -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -F photo=@build_success.png \
          -F caption="
          GIT: <b>Build number ${{ github.run_number }} SUCCESS</b> ðŸ˜Ž
          BRANCH: <b>${{ github.ref }}</b>
          REPO: <b>${{ github.repository }}</b>
          OWNER: <b>${{ github.repository_owner }}</b>
          
          COMMIT MESSAGE: ${{ github.event.head_commit.message }}"
          -H "Content-Type: application/x-www-form-urlencoded" \
          --data-urlencode "parse_mode=Markdown"
        if: success()

      - name: Telegram notification about failed build
        run: |
          curl -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendPhoto" \
          -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
          -F photo=@build_failed.png \
          -F caption="
          GIT: Build number *${{ github.run_number }} FAILED* ðŸ˜Ž
          BRANCH: *${{ github.ref }}*
          REPO: *${{ github.repository }}*
          OWNER: *${{ github.repository_owner }}*
          
          COMMIT MESSAGE: ${{ github.event.head_commit.message }}"
          -H "Content-Type: application/x-www-form-urlencoded" \
          --data-urlencode "parse_mode=Markdown"
        if: failure()
        
