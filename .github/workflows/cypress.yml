name: E2E on Chrome
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    # let's make sure our tests pass on Chrome browser
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup npm package
        run: |
          # npm i -g npx
          npm install
          # npx cypress verify
          # npx cypress info
          # npx cypress --version

      - name: Run tests 
        run: npx cypress run --browser chrome --spec cypress/e2e/automationPractice/tests/**.js

      - name: Uploading artifact
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: cypress-execution-report
          path: cypress/reports/html
          retention-days: 30
          
      - name: Get Report URL
        id: report
        run: |
         ARTIFACT_URL=$(curl -sL https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts | jq -r '.artifacts[] | select(.name=="cypress-execution-report") | .archive_download_url')
         echo "Report URL is $ARTIFACT_URL"
         echo "::set-output name=url::$ARTIFACT_URL"
          
      - name: Telegram notification about success build
        uses: appleboy/telegram-action@master
        if: ${{ success() }}
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          args: Build number ${{ github.run_number }} SUCCESS ðŸ˜Ž Report URL - ${{ steps.report.outputs.url }}

      - name: Telegram notification about failed build
        uses: appleboy/telegram-action@master
        if: ${{ failure() }}
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          args: Build number ${{ github.run_number }} FAILED ðŸ˜¢ Report URL - ${{ steps.report.outputs.url }}

            
